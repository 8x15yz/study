{% extends 'base.html' %}
{% block content %}
<h1>detail page</h1>
<hr>
{{ article.pk }} - {{ article.title }}
<div>
    {{ article.content }}
</div>
<div>
    작성시각 : {{ article.created_at }}
</div>
<div>
    수정시각 : {{ article.updated_at }}
</div>

<a href="{% url 'articles:delete' article.pk%}"><button>삭제</button></a>
<a href="{% url 'articles:edit' article.pk%}"><button>수정?</button></a>
{% endblock content %}
