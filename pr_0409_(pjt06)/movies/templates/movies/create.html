{% extends 'base.html' %}
{% block content %}
<body>
    <div class="container h-100" >
        <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
            <div class="card mt-5 pt-5" style="max-width: 600px">
                <h1 class="h2 m-3 text-center">영화 정보 입력</h1>
                <div class="card-body row d-flex justify-content-center align-items-center h-100">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-outline-success" type="submit">제출</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock content %}
