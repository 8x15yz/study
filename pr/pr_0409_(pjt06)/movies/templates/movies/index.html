{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mt-5 p-4">Movie Lists</h1>
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div style="max-width: 60%">
            {% for movie in movies %}
                <div class="card mb-5">
                    <img src="{{movie.poster_url}}" class="card-img-top" alt="{{ movie.title }}">
                    <div class="card-body">
                        <h3 class="card-title">{{ movie.pk }}. {{ movie.title }}</h3>
                        <p class="card-text">평점: {{movie.score}}</p>
                            <a href="{% url 'movies:detail' movie.pk%}"><button type="button" class="btn btn-info">조회</button></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
