<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <input type="text" id="title">
    <input type="text" id="content">
    <button>제출</button>
  </form>
  <ul id="article-list"></ul>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    const articleList = document.querySelector('#article-list')
    const API_URI = 'https://edutony.pythonanywhere.com/api/v1/articles/'

    const form = document.querySelector('form')

    form.addEventListener('submit', function (event) {
      event.preventDefault()
      axios.post(API_URI, {
        title: event.target.querySelector('#title').value,
        content: event.target.querySelector('#content').value
      })
    })

    axios.get(API_URI)
      .then(response => {
        response.data.forEach(article => {
          // console.log(article)
          const articleItem = document.createElement('li')
          articleItem.setAttribute('id', `${article.id}`)
          articleItem.innerText = `${article.id}. ${article.title} : ${article.content}  `
          
          const deleteButton = document.createElement('button')
          const updateButton = document.createElement('button')
          deleteButton.setAttribute('id', '#delete')
          updateButton.setAttribute('id', '#update')

          deleteButton.innerText = '삭제?'
          updateButton.innerText = '수정?'

          articleList.appendChild(articleItem)
          articleItem.append(deleteButton, updateButton)
        })
      })

    articleList.addEventListener('click', function (event) {
        const getPathId = event.path[1].id
        const getTargetId = event.target.id
        console.log(getPathId, getTargetId)

        if (getTargetId === '#delete') {
          axios.delete(API_URI+`${getPathId}/`)
        } else if (getTargetId === '#update') {
          
        }
    })

  </script>
</body>
</html>
