<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ac7026ec7f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>당신의 일상을 공유하고, 다른 유저들과 소통하세요</h1>
        <br>
        <div><a href="{% url 'accounts:signup' %}"><button class='btn' style='outline : solid 1px;'>회원가입</button></a></div>
        <br>
        <div><a href="{% url 'accounts:login' %}"><button class='btn' style='outline : solid 1px;'>계정이 있으신가요?</button></a></div>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        
        document.addEventListener('scroll', function(){

            let current = document.documentElement.scrollTop;
            let colorValue = Math.round(current/4);
            let box = document.getElementById('box');
    
            box.style.background = `rgb(255,${colorValue},255)`;
        })

    </script>
</body>
</html>
