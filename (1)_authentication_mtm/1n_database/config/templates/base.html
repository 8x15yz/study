<a href="{% url 'articles:index' %}"><button>홈으로 가기</button></a>

{% if request.user.is_authenticated %}
    <a href="{% url 'articles:create' %}"><button>생성 !!</button></a>
    <form action="{% url 'accounts:delete' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="회원탈퇴">
    </form>
    <a href="{% url 'accounts:update' %}"><button>회원정보 수정</button></a>
{% else %}
    <a href="{% url 'accounts:login' %}">[새 글을 작성하려면 로그인을 하세요]</a>
    <a href="{% url 'accounts:signup' %}"><button>회원가입</button></a>
{% endif %}

<h3>hello, {{ user }}</h3>

{% if request.user.is_authenticated %}
    <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="logout">
    </form>
{% else %}
    <a href="{% url 'accounts:login' %}">login</a>
{% endif %}

<hr>
{% block content %}
{% endblock content %}
