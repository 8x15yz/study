{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>
  
  {% if request.user.is_authenticated %}
    <a href="{% url 'articles:create' %}">CREATE</a>
  {% else %}
    <a href="{% url 'accounts:login' %}">[새 글을 작성하려면 로그인 하세요]</a>
  {% endif %}
  <hr>
  <div class="row">
  {% for article in articles %}
    <div class="col-sm-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ article.pk }}) {{ article.title }}</h5>
          <div>
            <a href="{% url 'accounts:profile' article.user.username%}"><button>{{article.user}}</button></a>
              <form action="{% url 'articles:like' article.pk%}" method='POST'>
                {% csrf_token %}
                <button class='btn'>
                  {% if request.user in article.like_users.all %}
                  <i class="fas fa-heart" style="color:red"></i> {{article.like_users.count}}
                  {% else %}
                  <i class="far fa-heart"></i> {{article.like_users.count}}
                  {% endif %}
                </button>
              </form>
          </div>
          <a href="{% url 'articles:detail' article.pk %}" class="btn btn-primary">DETAIL</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock content %}
